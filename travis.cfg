[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.x.cfg
    https://raw.github.com/hvelarde/qa/master/tools.cfg
    versions.cfg

package-name = sc.blog
package-extras = [test]
package-minimum-test-coverage = 100

allow-hosts +=
    code.google.com
    robotframework.googlecode.com

extensions = mr.developer
always-checkout = force
auto-checkout = collective.nitf

[sources]
collective.nitf = git https://github.com/collective/collective.nitf.git
